<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora Simples</h2>
    <label for="n1">Primeiro Número:</label>
    <input id="n1" type="number" placeholder="Informe um número"><br>
    <label for="n2">Segundo Número:</label>
    <input id="n2" type="number" placeholder="Informe um número">
    
    <br><br>
    <label for="">Operações:</label>
    <button value="+" id="soma" onclick="pegarOperacao(value)">+</button>
    <button value="-" id="sub" onclick="pegarOperacao(value)">-</button>
    <button value="*" id="mult" onclick="pegarOperacao(value)">*</button>
    <button value="/" id="div" onclick="pegarOperacao(value)">/</button>
    
    <br><br>
    <label for="res">Resultado:</label>
    <label id="res">_</label>

    <br><br>

    <button value="c" onclick="pegarOperacao(value)">Limpar</button>

    <script>
        
        function pegarOperacao(operacao){

            let n1 = document.getElementById('n1').value
            var n2 = document.getElementById('n2').value
            let total

            if (n1 == '' || n2 == '') {
                alert('Por favor, informe ambos os números!')
            }

            switch (operacao) {
                case '+':
                    total = parseFloat(n1) + parseFloat(n2)
                    break;
                case '-':
                    total = parseFloat(n1) - parseFloat(n2)
                    break;
                case '*':
                    total = parseFloat(n1) * parseFloat(n2)
                    break;
                case '/':
                    total = parseFloat(n1) / parseFloat(n2)
                    break;           
                case 'c':
                    document.getElementById('n1').value = ''
                    document.getElementById('n2').value = ''
                    total = ''
                    break;           
                default:
                    break;
            }

        document.getElementById('res').innerText =  total
            
        }
    </script>
</body>
</html>
