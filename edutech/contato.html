<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech | Contato</title>

    <!-- import bootstrap css file  -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-success">

        <div class="container-fluid"> <!-- 'container-fluid' sempre ocupa 100% da largura da página -->

            <a href="index.html" class="navbar-brand text-white">EduTech Academy</a>

            <!-- botão a ser exibido para mostrar o menu qdo a largura da tela for mininuída -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- exibe o ícone de menu [botão hambúrger] -->
            </button>

            <!-- 
                navbar-toggler: classe do botão menu
                data-bs-toggle="collapse" :função do botão é abrir e retrair alguma coisa
                data-bs-target="#navbarNav" :alvo do elemento (cujo id é 'navbarNav') que o botão abrirá e retrairá
            -->

            <div class="colappse navbar-collapse justify-content-end" id="navbarNav">
                <!-- div para abarcar os itens de menu collapse -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-white">
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="equipe.html" class="nav-link text-white">
                            Equipe
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="cursos.html" class="nav-link text-white">
                            Cursos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="contato.html" class="nav-link text-white">
                            Contato
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav> <!-- fim navbar -->

    <div class="container"> <!-- classe 'container' funciona de forma responsiva -->
        
        <h2 class="text-center mt-3">Entre em Contato</h2>
        <p class="text-center">Preencha o formulário abaixo para entrar em contato conosco.</p>
        
        <div class="row justify-content-center">

            <div class="col-md-6 shadow p-3">
                
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>

            </div>

        </div>

    </div>



    <!-- import bootstrap js file  -->
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
